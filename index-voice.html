<article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:pmg="http://www.beaconpmg.com/namespace/pmg" dtd-version="1.1"><front><p>Optical, $$\sqrt{a+b}$$ Structural and Mechanical Properties of Silicon Oxynitride Films Prepared by Pulsed Magnetron Sputtering</p><p>Chien-Jen Tang<sup>1,*</sup>, Cheng-Chung Jaing<sup>2</sup>, Chuen-Lin Tien<sup>3</sup>, Wei-Chiang Sun<sup>2</sup>, and Shih-Chin Lin<sup>4</sup></p><p><sup>1</sup> Department of Photonics, Feng Chia University, Taichung, 407, Taiwan</p><p><sup>2</sup> Department and Institute of Optoelectronic System Engineering, Minghsin University of Science and Technology<sup data-footnote-id="0maw1"><a href="#footnote-1" id="footnote-marker-1-1" rel="footnote">[1]</a></sup>, Hsin-Chu, 304, Taiwan</p><p><sup>3</sup> Department of Electrical Engineering, Feng Chia University, Taichung, 407, Taiwan</p><p><sup>4</sup> Mechanical and Systems Research Laboratories, Industrial Technology Research Institute (ITRI), Hsin-Chu, 310, Taiwan</p><p><sup>*</sup>E-mail: cjtang@fcu.edu.tw</p><p>Received Month X, XXXX; revised Month X, XXXX; accepted Month X, XXXX; posted Month X, XXXX (Doc. ID XXXXX); published Month X, XXXX</p><p>Silicon oxynitride films were deposited by reactive pulsed magnetron sputtering. The optical, structural and mechanical properties of silicon oxynitride films with different nitrogen proportions were analyzed via spectroscopy, atomic force microscopy, Twyman-Green interferometer and nanoindentation. The refractive indices of the silicon oxynitride films were adjusted from 1.487 to 1.956 with the increase in nitrogen proportions. The surface roughness decreased from 1.33 to 0.97 nm with the increase in nitrogen proportions. The residual stress of the silicon oxynitride films was higher than for pure silicon nitride and silicon dioxide films. The hardness and Young's modulus increased from 13.51 to 19.74 GPa and 110.41 to 140.49 GPa with the increase in nitrogen proportions, respectively. The hardness and Young's modulus of antireflection coatings using silicon oxynitride film were 13.64 GPa and 102.11 GPa, respectively. Silicon oxynitride film could be used to improve the hardness of antireflection coatings.</p><p><b>Author keywords:</b> Carbon fiber&#8211;reinforced polymer; Ground anchor; Single-strap end; Confinement; Pull-out behavior; </p></front><article-body highlight="yes"><p>1.Introduction</p><p>Silicon oxynitride (SiO<sub>x</sub>N<sub>y</sub>) is an interesting dielectric material having wide-ranging applications in optics, optoelectronics and semiconductor devices. SiO<sub>x</sub>N<sub>y</sub> films have less mechanical stress [1] and a higher cracking resistance than silicon nitride [2] as well as better diffusion barrier properties [3]. The <ldl_highlight>films</ldl_highlight> can be used for passivation layers [4, 5], antireflective coatings (ARCs) [6] and multilayer interference coatings [7, 8]. SiO<sub>x</sub>N<sub>y</sub> film was deposited by a variety of techniques, including plasma enhanced chemical vapor deposition (PECVD) [1-6], radio-frequency sputtering deposition [7, 9], pulsed magnetron sputtering (PMS) [8], ion-beam sputtering [10], and ion-assisted deposition [11]. The physical properties of SiO<sub>x</sub>N<sub>y</sub> varied from silicon dioxide (SiO<sub>2</sub>) to silicon nitride (Si<sub>3</sub>N<sub>4</sub>) when changing the chemical compositions of oxygen and nitrogen. Conventionally, various materials have been investigated for use as ARC layers prepared by magnetron sputtering, e.g. TiO<sub>2</sub>, HfO<sub>2</sub>, ZrO<sub>2</sub>, Nb<sub>2</sub>O<sub>5</sub>, Ta<sub>2</sub>O<sub>5</sub>, Si<sub>3</sub>N<sub>4</sub>, Al<sub>2</sub>O<sub>3</sub>, SiO<sub>2</sub>, etc. [12-15]. The hardness levels of those materials are shown in Table 1. Among them, the hardness rates of ARCs using TiO<sub>2</sub> and SiO<sub>2</sub> films were about 9.34 GPa [12] and 9.8 GPa [14]. The Si<sub>3</sub>N<sub>4</sub> film has a higher hardness level (~23.4 GPa) [16] than other materials. It has the benefit of improving the hardness of ARCs to about 9.9 GPa [15]. However, there are few studies on mechanical properties of SiO<sub>x</sub>N<sub>y</sub> film deposited by PMS with different nitrogen proportions, or on the hardness of ARCs using SiO<sub>x</sub>N<sub>y</sub> film. In this study, silicon oxynitride films were deposited by pulsed magnetron sputtering. The influence of different N<sub>2</sub> content in the reactive gas mixture on the refractive index, extinction coefficient, surface roughness, residual stress, hardness and Young's modulus of SiO<sub>x</sub>N<sub>y</sub> films were discussed. Si<sub>3</sub>N<sub>4</sub> and SiO<sub>x</sub>N<sub>y</sub> films were used as high, moderate and low refractive index layers to design and prepare a high hardness three-layer antireflection coating (three-layer ARC).</p><table-wrap><label></label><p>Table 1. List of hardness of films commonly utilized in ARCs prepared by magnetron sputtering</p><table><tbody><tr><td><bold>Films</bold></td><td><bold>Hardness (GPa)</bold></td><td><bold>Ref.</bold></td></tr><tr><td>TiO<sub>2</sub></td><td>Anatase, 8; Rutile, 17</td><td>[17]</td></tr><tr><td>HfO<sub>2</sub>,</td><td>15.5 - 16</td><td>[15]</td></tr><tr><td>ZrO<sub>2</sub></td><td>11.5 - 12.2</td><td>[15]</td></tr><tr><td>Nb<sub>2</sub>O<sub>5</sub></td><td>6.1</td><td>[13]</td></tr><tr><td>Ta<sub>2</sub>O<sub>5</sub></td><td>8.1</td><td>[13]</td></tr><tr><td>Si<sub>3</sub>N<sub>4</sub></td><td>23.4</td><td>[16]</td></tr><tr><td>Al<sub>2</sub>O<sub>3</sub></td><td>11.2 - 12.3</td><td>[15]</td></tr><tr><td>SiO<sub>2</sub></td><td>9.5 - 10.7</td><td>[15]</td></tr></tbody></table></table-wrap><p>2.Experiment</p><p>2.1 Film deposition process</p><p>SiO<sub>x</sub>N<sub>y</sub> films were prepared in a pulsed reactive magnetron sputtering deposition system, as shown in Fig. 1. The vacuum chamber was evacuated by a rotary pump and turbo-molecular pump. Two pieces of 99.99% pure silicon (Si) were used as the target, one for the deposited SiO<sub>x</sub>N<sub>y</sub> films and the other for the deposited pure SiO<sub>2</sub> film. Both Si targets were 182 mm &#215; 62 mm &#215; 6 mm in size. The distance between the target and the substrate was 70 mm. The deposition system used a cylindrical processing configuration in which substrates were mounted on a rotating cylindrical drum carrier, and the rotated speed was 30 rpm. The substrates were moved past the target during the sputtering process. The base pressure was 1.066&#215;10<sup>-3</sup> pa. Argon (Ar) was utilized as the sputtering gas with a flow rate of 20 sccm. The reactive gases were nitrogen (N<sub>2</sub>) and oxygen (O<sub>2</sub>). The reactive gas flow of N<sub>2</sub> was fixed at 12 sccm, and the O<sub>2</sub> gas flow varied from 0 to 4 SCCM. The total Ar and N<sub>2</sub> working pressure was 1.2&#215;10<sup>-1</sup> pa, and the working pressure increased slightly to 1.27&#215;10<sup>-1</sup> Pa when the O<sub>2</sub> flow rate was 4 sccm. The N<sub>2</sub> content in the reactive gas mixture was calculated by N<sub>2</sub>/(O<sub>2</sub>+N<sub>2</sub>). The N<sub>2</sub> proportions in the reactive gas mixture were 100.0%, 96.0%, 92.3%, 85.7%, 80.0% and 75.0%, for O<sub>2</sub> gas flow rates of 0, 0.5, 1, 2, 3 and 4 SCCM, respectively. The Ar and O<sub>2</sub> flow rates were 80 and 9 sccm for SiO<sub>2</sub> film, respectively. The working pressure was 2.4&#215;10<sup>-1</sup> Pa. The PMS was driven by a DC supply (SDC-1022FDC, PSPLASMA), and connected with a pulse controller (SPIK 2000A, Shen Chang Electric Co.). The pulse on- and off-time were 30 <inline-formula><math display="inline"><mrow><mi>&mu;</mi><mi>s</mi></mrow></math></inline-formula> and 40 <inline-formula><math display="inline"><mrow><mi>&mu;</mi><mi>s</mi></mrow></math></inline-formula>, respectively. The DC power supply was operated at a constant power mode of 550 W for SiO<sub>x</sub>N<sub>y</sub>, and 500 W for SiO<sub>2</sub> film. SiO<sub>x</sub>N<sub>y</sub> and SiO<sub>2</sub> films were coated on Bk7 glass substrates. All the experiments on film deposition were carried out with substrate heated to 100<sup>o</sup>C.</p><p>Fig. 1. Schematic of the pulsed reactive magnetron sputtering deposition system</p><p>2.2 Film Characterization</p><p>BK7 glass and silicon wafers were used as substrates. The optical properties and residual stress of the film coated BK7 substrate were investigated. The surface roughness of the thin film coated on polished silicon wafers was measured.</p><p>The transmittance curves for thin films were measured by a Perkin-Elmer lamda-900 optical spectrophotometer and found to be in the 250 to 1200 nm wavelength range. The refractive index, extinction coefficient and film thicknesses of the SiO<sub>x</sub>N<sub>y</sub> films were determined by the envelope method [18] from the transmittance curves.</p><p>The composition and the chemical state of the Si 2p, N 1s, and O 1s were analyzed via the X-ray photoelectron spectra (XPS) obtained employing the Thermo Scientific K-Alpha<sup>+</sup> system. Because of the charging effect, we utilized the spectrum line of C 1s at 285.0 eV as a reference to calibrate the binding energy.</p><p>The residual stress <inline-formula><math display="inline"><mrow><msub><mi>&sigma;</mi><mi>f</mi></msub></mrow></math></inline-formula> of the thin films was evaluated by measuring the change in their curvature, according to Stoney's expression [19]:</p><p><inline-formula><math display="inline"><mrow><msub><mi>&sigma;</mi><mi>f</mi></msub><mo>=</mo><mfrac><mrow><msub><mi>E</mi><mi>S</mi></msub><msubsup><mi>t</mi><mi>S</mi><mn>2</mn></msubsup></mrow><mrow><mn>6</mn><mo stretchy="false">(</mo><mn>1</mn><mo>-</mo><msub><mi>&nu;</mi><mi>S</mi></msub><mo stretchy="false">)</mo><msub><mi>t</mi><mi>f</mi></msub><mi>R</mi></mrow></mfrac></mrow></math></inline-formula>(1)</p><p>where <inline-formula><math display="inline"><mrow><msub><mi>E</mi><mi>S</mi></msub></mrow></math></inline-formula> and <inline-formula><math display="inline"><mrow><msub><mi>&nu;</mi><mi>S</mi></msub></mrow></math></inline-formula> are the Young modulus and the Poisson ratio, respectively; <inline-formula><math display="inline"><mrow><msub><mi>t</mi><mi>S</mi></msub></mrow></math></inline-formula> and <inline-formula><math display="inline"><mrow><msub><mi>t</mi><mi>f</mi></msub></mrow></math></inline-formula> are the thicknesses of the substrate and the film, respectively and R is the spherical radius of the curvature of the disk-shaped glass substrate.</p><p>If <inline-formula><math display="inline"><mrow><mi>r</mi></mrow></math></inline-formula> is the radius of the coated area and <inline-formula><math display="inline"><mrow><mi>&Delta;</mi><mi>&delta;</mi></mrow></math></inline-formula> is the vertical displacement, then the radius of the curvature can be approximated by <inline-formula><math display="inline"><mrow><mi>R</mi><mo>=</mo><msup><mi>r</mi><mn>2</mn></msup><mo>/</mo><mn>2</mn><mi>&Delta;</mi><mi>&delta;</mi></mrow></math></inline-formula>. A phase-shifting Twyman-Green interferometer PSI was used to determine the vertical displacement by <inline-formula><math display="inline"><mrow><mi>&Delta;</mi><mi>&delta;</mi></mrow></math></inline-formula> measuring changes in the fringes caused by the deposited thin film [20]. Five interferograms, with a constant phase difference (90<sup>o</sup>) between frames, were obtained. The tensile stress is herein taken as positive and the compressive stress as negative. The substrate was BK7 (<inline-formula><math display="inline"><mrow><mi>r</mi></mrow></math></inline-formula>: 12.7 mm, <inline-formula><math display="inline"><mrow><msub><mi>t</mi><mi>S</mi></msub></mrow></math></inline-formula>: 1.5 mm, <inline-formula><math display="inline"><mrow><msub><mi>E</mi><mi>S</mi></msub></mrow></math></inline-formula>: 81 GPa, <inline-formula><math display="inline"><mrow><msub><mi>&nu;</mi><mi>S</mi></msub></mrow></math></inline-formula>: 0.208).</p><p>The surface roughness for thin films was measured by an Atomic Force Microscope (Dimension 3100). The hardness and elastic modulus of the SiO<sub>x</sub>N<sub>y</sub> films were investigated by using a depth-sensing nanoindentation (MTS Nano Indenter XPW). Values of hardness and elastic modulus were averaged from 10 indentations.</p><p>3.Results and Discussion</p><p>The optical transmittance spectra, refractive indices, n and extinction coefficients versus wavelength of the SiO<sub>x</sub>N<sub>y</sub> films for different N<sub>2</sub> content in the reactive gas mixture are shown in Fig. 2 and Fig. 3, respectively. These films were homogeneous, had a weak absorption and had a wide optical bandgap, as indicated in Fig. 2. In Figs. 3(a) and (b), the refractive index of the SiO<sub>x</sub>N<sub>y</sub> films was expected to be between those of Si<sub>3</sub>N<sub>4</sub> and SiO<sub>2</sub> films, and the extinction coefficient of SiO<sub>x</sub>N<sub>y</sub> and SiO<sub>2</sub> films was less than 1.6x10<sup>-4</sup>.</p><p>The refractive indices of the SiO<sub>x</sub>N<sub>y</sub> films deposited with different N<sub>2</sub> proportions (at a wavelength of 550 nm) are shown in Fig. 4(a). At a 550 nm wavelength, the refractive indices of SiO<sub>x</sub>N<sub>y</sub> films were 1.956, 1.887, 1.798, 1.724, 1.636 and 1.487, respectively. The refractive index of pure SiO<sub>2</sub> film was 1.458. Saturation occurs when the N<sub>2</sub> proportion is less than 75%.</p><p>A relation between the a values in the (Si<sub>3</sub>N<sub>4</sub>)<sub>a</sub>-(SiO<sub>2</sub>)<sub>1-a</sub>  presentation and the refractive indices can be found by using several theoretical models, such as the Drude model, the Lorentz-Lorenz model, the Bruggeman model or the maximum screening model. These models are described by the following formulations [21]:</p><p>Fig. 2. Optical transmittance spectra of SiO<sub>x</sub>N<sub>y</sub> vary with different N<sub>2</sub> content in the reactive gas mixture.</p><p>Fig. 3. (a) Refractive index and (b) extinction coefficient versus wavelength for different nitrogen proportions for SiO<sub>x</sub>N<sub>y</sub> films.</p><p>Drude model</p><p><inline-formula><math display="inline"><mrow><msubsup><mi>n</mi><mi>f</mi><mn>2</mn></msubsup><mo>=</mo><msub><mi>f</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow></msub><msubsup><mi>n</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow><mn>2</mn></msubsup><mo>+</mo><msub><mi>f</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow></msub><msubsup><mi>n</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup></mrow></math></inline-formula>(2)</p><p>Lorentz-Lorenz model</p><p><inline-formula><math display="inline"><mrow><msubsup><mi>n</mi><mi>f</mi><mn>2</mn></msubsup><mo>=</mo><msub><mi>f</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow></msub><mfrac><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow><mn>2</mn></msubsup><mo>-</mo><mn>1</mn></mrow><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow><mn>2</mn></msubsup><mo>+</mo><mn>2</mn></mrow></mfrac><mo>+</mo><msub><mi>f</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow></msub><mfrac><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><mi>i</mi><mi>O</mi><mn>2</mn></mrow><mn>2</mn></msubsup><mo>-</mo><mn>1</mn></mrow><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><mo>+</mo><mn>2</mn></mrow></mfrac><mo>=</mo><mn>0</mn></mrow></math></inline-formula>(3)</p><p>Bruggeman model</p><p><inline-formula><math display="inline"><mrow><msub><mi>f</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow></msub><mfrac><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow><mn>2</mn></msubsup><mo>-</mo><msubsup><mi>n</mi><mi>f</mi><mn>2</mn></msubsup></mrow><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow><mn>2</mn></msubsup><mo>+</mo><mn>2</mn><msubsup><mi>n</mi><mi>f</mi><mn>2</mn></msubsup></mrow></mfrac><mo>+</mo><msub><mi>f</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow></msub><mfrac><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><mo>-</mo><msubsup><mi>n</mi><mi>f</mi><mn>2</mn></msubsup></mrow><mrow><msubsup><mi>n</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup><mo>+</mo><mn>2</mn><msubsup><mi>n</mi><mi>f</mi><mn>2</mn></msubsup></mrow></mfrac><mo>=</mo><mn>0</mn></mrow></math></inline-formula>(4)</p><p>Maximum screening model</p><p><inline-formula><math display="inline"><mrow><msubsup><mi>n</mi><mi>f</mi><mn>2</mn></msubsup><mo>=</mo><mo stretchy="false">(</mo><mfrac><msub><mi>f</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow></msub><msubsup><mi>n</mi><mrow><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub></mrow><mn>2</mn></msubsup></mfrac><mo>+</mo><mfrac><msub><mi>f</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow></msub><msubsup><mi>n</mi><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow><mn>2</mn></msubsup></mfrac><msup><mo stretchy="false">)</mo><mrow><mo>-</mo><mn>1</mn></mrow></msup></mrow></math></inline-formula>(5)</p><p>where n<sub>f</sub> is the refractive index of the composite films, f<sub>Si3N4</sub> and f<sub>SiO2</sub> are the atomic fractions of each component and n<sub>Si3N4</sub> and n<sub>SiO2</sub> are the refractive indices of Si<sub>3</sub>N<sub>4</sub> and SiO<sub>2</sub>. The refractive indices obtained by the four theoretical models at a wavelength of 550 nm are shown in Fig. 4(b). The Bruggeman model is a good representation used for estimation of the Si<sub>3</sub>N<sub>4</sub> fraction in the SiO<sub>x</sub>N<sub>y</sub> film [2]. As the N<sub>2</sub> proportions (<italic>a</italic> values) were 100.0% (100%, Si<sub>3</sub>N<sub>4</sub>), 96.0% (86.6%), 92.3% (69.0%), 85.7% (54.5%), 80.0% (37.1%) and 75.0% (6.4%, SiO<sub>x</sub>N<sub>y</sub> <inline-formula><math display="inline"><mrow><mo>~</mo></mrow></math></inline-formula> SiO<sub>2</sub>).</p><p>Fig. 4. (a) Refractive index versus nitrogen proportions and (b) SiO<sub>x</sub>N<sub>y</sub> films with different Si<sub>3</sub>N<sub>4</sub> fractions versus the refractive indices at a wavelength of 550 nm.</p><p>The Si 2p, N 1s, and O 1s binding energy results, as measured by XPS, are shown in Fig. 5. The Si 2p was shifted from 103.3 eV to 101.8 eV when the N<sub>2</sub> proportion increased, as shown in Fig. 5(a). The peak of the N 1s binding energy shifted from 398.3 eV to 397.4 eV as the N<sub>2</sub> proportion increased from 75.0 % to 100.0 %, and no N 1s peak can be observed form pure SiO<sub>2</sub> film, as can be seen in Fig. 5(b). The peak of the O 1s binding energy shifted from 532.6 eV to 531.8 eV when the N<sub>2</sub> proportion increased, as shown in Fig. 5(c). From the shift in binding energy of the Si 2p, N 1s and O 1s it can be inferred that some O-Si-N bonds [22,23] could be produced, as proved by XPS measurements. At a N<sub>2</sub> proportion of 100.0 %, the binding energy of the O 1s peak was 531.8 eV which is attributed OH- contamination of the surface of the film [24]. At a N<sub>2</sub> proportion of 75.0 %, the peak of N 1s at 402.8 eV was due to nitrogen bonded to oxygen atoms Si-N-(O)<sub>2</sub> which is also attributed to oxygen contamination of the surface of the film [25,26].</p><p>Fig. 5. The XPS spectra of the (a) Si 2p, (b) N 1s and (c) O 1s energy regions.</p><table-wrap><label></label><p>Table 2. Variations of the stoichiometry (x and y) of SiO<sub>x</sub>N<sub>y</sub> films for different N<sub>2</sub> proportions were evaluated by XPS data and Bruggeman model.</p><table><tbody><tr><td rowspan="2">Nitrogen proportion(%)</td><td colspan="2">Stoichiometry by XPSSi2p, N1s, O1s</td><td colspan="2">Stoichiometry by XPSSi 2p(Si<sub>3</sub>N<sub>4</sub>)Si 2p(SiO<sub>2</sub>)</td><td colspan="2">Stoichiometry by Bruggeman model</td></tr><tr><td>x</td><td>y</td><td>x</td><td>y</td><td>x</td><td>y</td></tr><tr><td>100.0 %</td><td>0.03</td><td>1.33</td><td>0.00</td><td>1.33</td><td>0.00</td><td>1.33</td></tr><tr><td>96.0 %</td><td>0.26</td><td>1.17</td><td>0.24</td><td>1.17</td><td>0.27</td><td>1.16</td></tr><tr><td>92.3 %</td><td>0.63</td><td>0.92</td><td>0.61</td><td>0.93</td><td>0.62</td><td>0.92</td></tr><tr><td>85.7 %</td><td>0.89</td><td>0.75</td><td>0.88</td><td>0.74</td><td>0.91</td><td>0.73</td></tr><tr><td>80.0 %</td><td>1.25</td><td>0.51</td><td>1.28</td><td>0.48</td><td>1.26</td><td>0.50</td></tr><tr><td>75.0 %</td><td>1.89</td><td>0.08</td><td>1.84</td><td>0.11</td><td>1.87</td><td>0.09</td></tr><tr><td>SiO<sub>2</sub> (0.00%)</td><td>2.00</td><td>0.00</td><td>2.00</td><td>0.00</td><td>2.00</td><td>0.00</td></tr></tbody></table></table-wrap><p>Table 2 shows the stoichiometrices (x and y in SiO<sub>x</sub>N<sub>y</sub>) evaluated by XPS and Breggeman model. The relative peak area of the line spectrum of Si 2p, O 1s and N 1s were used to obtain atomic ratio (stoichiometry) [27]. According to this calculation the stoichiometry x and y values were 0.03 to 2.00 and 0.00 to 1.33 when N<sub>2</sub> proportion increased, respectively. The random mixture model (RMM) and the random bonding model (RBM) were described the composition and structure of oxynitride film [9,28,29]. According to RMM, the SiO<sub>x</sub>N<sub>y</sub> film were random mixtures of SiO<sub>2</sub> and Si<sub>3</sub>N<sub>4</sub> nanoclusters. It is inferred that the Si 2p spectrum should be completely resolved into two separate spectral peaks of Si 2p (Si<sub>3</sub>N<sub>4</sub>) and Si 2p (SiO<sub>2</sub>) [28]. The chemical shift of Si 2p level for SiON<sub>3</sub>, SiO<sub>2</sub>N<sub>2 </sub>and SiO<sub>3</sub>N tetrahedra is proportional to the partial charge on the Si atoms, which is described by the RBM [28]. In figure 6, the peak of Si 2p photoemission spectra were sepreated into two major components: Si-N (Si<sub>3</sub>N<sub>4</sub>) and Si-O (SiO<sub>2</sub>) with the binding energies at 101.8 eV and 103.0 eV, respectively. Stoichiometry (x and y) of SiO<sub>x</sub>N<sub>y</sub> films were determined by the decomposition peak of area ratio of <inline-formula><math display="inline"><mrow><mi>S</mi><mi>i</mi><mn>2</mn><mi>p</mi><mo stretchy="false">(</mo><mi>S</mi><msub><mi>i</mi><mn>3</mn></msub><msub><mi>N</mi><mn>4</mn></msub><mo stretchy="false">)</mo><mo>:</mo><mi>S</mi><mi>i</mi><mn>2</mn><mi>p</mi><mo stretchy="false">(</mo><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub><mo stretchy="false">)</mo></mrow></math></inline-formula> [22]. According to the results mentioned above, the SiO<sub>x</sub>N<sub>y</sub> film produced by PMS with different N<sub>2</sub> proportion was a mix of molecular Si<sub>3</sub>N<sub>4</sub> (Si-N bond), SiO<sub>2</sub> (Si-O bond), and Si-centered tetrahedra (Si-O<sub>3</sub>-N, Si-O<sub>2</sub>-N<sub>2</sub> and Si-O-N<sub>3</sub> bonds) compounds. In the Bruggeman model it is assumed that the Si<sub>3</sub>N<sub>4</sub> and SiO<sub>2</sub> particles are randomly mixed and uniformly distributed in an equivalent medium [2,30]. The XPS results are consistent with this assumption.</p><p>Fig. 6. The Si 2p peak decomposition for (a) 100 % nitrogen and SiO<sub>2</sub>, (b) 80.0 % nitrogen, (c) 75.0 % nitrogen, (d) 85.7 % nitrogen, (e) 92.3 % nitrogen and (f) 96.0 % nitrogen. The experimental spectra are shown in dots and the simulated spectra are represented in solid lines.</p><p>The variation in surface roughness and residual stress of SiO<sub>x</sub>N<sub>y</sub> and SiO<sub>2</sub> films with respect to N<sub>2</sub> proportions is shown in Fig. 7(a) and 7(b), respectively. The surface roughness tends to depend on the N<sub>2</sub> proportions (stoichiometry of y in SiO<sub>x</sub>N<sub>y</sub> films). It can be seen that the surface roughness of the SiO<sub>x</sub>N<sub>y</sub> films decreased from 1.33 to 0.91 nm as the N<sub>2</sub> proportion increased from 75.0 % (y = 0.08) to 100.0 % (y = 1.33). The surface roughness of pure SiO<sub>2</sub> film was 1.39 nm. The surface roughness is close to SiO<sub>2</sub> film when the N<sub>2</sub> proportion is at 75.0 % (y = 0.81). This is caused by the grain size of SiO<sub>2</sub> being larger than Si<sub>3</sub>N<sub>4</sub>. All of the SiO<sub>x</sub>N<sub>y</sub> and SiO<sub>2</sub> films showed compressive stress, as can be seen in Fig. 7(b). The residual stress of the SiO<sub>2</sub> film was -218 MPa, and that of the pure Si<sub>3</sub>N<sub>4</sub> film was -358 MPa. The SiO<sub>x</sub>N<sub>y</sub> films have -500 MPa higher residual stresses than pure SiO<sub>2</sub> or pure Si<sub>3</sub>N<sub>4</sub> for an N<sub>2</sub> proportion in the range of 80.0 % (y = 0.51) to 92.3 % (y = 0.92). There could be some Si-N bonds replaced by O-Si-N bonds resulting in increased residual stress. The residual stress of SiO<sub>2</sub> film is the lowest. This was caused by a high working pressure resulting in the loose film density.</p><p>Fig. 7. (a) Surface roughness and (b) residual stress versus different N<sub>2</sub> proportions in SiO<sub>x</sub>N<sub>y</sub></p><p>The three-layer ARC was based on a conventional design concept (quarter/halfwave). In this study, the SiO<sub>x</sub>N<sub>y</sub> film was used as a moderate refraction index layer. For the high- and low- refractive index layer, our study used Si<sub>3</sub>N<sub>4</sub> and SiO<sub>2</sub> films, respectively. The structural schematics of the three-layer ARC are shown in Fig. 8(a). The structural schematics of the three-layer ARC with refractive indices of SiN<sub>1.33</sub>, SiO<sub>1.25</sub>N<sub>0.51</sub> and SiO<sub>1.89</sub>N<sub>0.08</sub> were 1.956, 1.636 and 1.487, respectively. Figure 8(b) shows the reflective spectral performance of the three-layer ARC, including the results of the design, measurements and experimental simulation data. The average design, measured and simulated reflectance of the three-layer ARC were about 0.77, 0.70 and 0.69% in the wavelength region of 400-700 nm, respectively. The physical thickness error for each layer was about 1.0 nm by comparison of the design and experimental simulation.</p><p>Fig. 8. (a) Structural schematics of three-layer antireflection coating and (b) Spectral performance of the design, measurement, and experimental simulation data for the three-layer antireflection coating made with SiN<sub>1.33</sub>, SiO<sub>1.25</sub>N<sub>0.51</sub> and SiO<sub>1.89</sub>N<sub>0.08</sub> films</p><p>Figure 9 shows the hardness and Young's modulus of SiO<sub>x</sub>N<sub>y</sub> films decreased from 19.74 to 11.83 GPa and 140.49 to 100.57 GPa as nitrogen proportions decreased from 100.0 % (y = 1.33) to 75.0 % (y = 0.08), respectively. In this study, the refractive index (wavelength at 550 nm), residual stress, hardness and Young's modulus of SiN<sub>1.33</sub> film with a stationary substrate (the substrate fixed in front of the silicon target and the other deposition parameters the same as SiN<sub>1.33</sub> film with a rotating substrate) were 2.043, -1342 MPa, 25.19 GPa and 193.89, respectively. Figures 10(a) and 10(b) show TEM images of SiN<sub>1.33</sub> film with a rotating substrate and stationary substrate. The SiN<sub>1.33</sub> film with a rotating substrate has an obvious column structure resulting in less film density than Si<sub>3</sub>N<sub>4</sub> film with a stationary substrate. This would result in a lower refractive index, residual stress, hardness and Young's modulus. As indicated in reference 9, the hardness and Young's modulus of pure SiO<sub>2</sub> film were 8.32 GPa and 73.1 GPa, respectively. The Si-O bonds embedded in the Si-N matrix could decrease the hardness and Young's modulus of SiO<sub>x</sub>N<sub>y</sub> films [9]. The hardness and Young's modulus of the three-layered ARC were 13.64 GPa and 102.11 GPa, respectively. The hardness of traditional high- and low- index ARC structures using Si<sub>3</sub>N<sub>4</sub> and SiO<sub>2</sub> films was 9.9 GPa for coating on sapphire substrate [15], but using TiO<sub>2</sub> and SiO<sub>2</sub> films they were 9.34 GPa [12] and 9.8 GPa [14] for coatings on glass substrate. The SiN<sub>1.33</sub>, SiO<sub>1.25</sub>N<sub>0.51</sub> and SiO<sub>1.89</sub>N<sub>0.08</sub> films for three-layered ARC contributed to an increase in hardness, the result was about a 37.8% higher value than using Si<sub>3</sub>N<sub>4</sub> and SiO<sub>2</sub> films, and about 39.2% and 46.0% higher values than using TiO<sub>2</sub> and SiO<sub>2</sub> films.</p><p>Fig. 9. The hardness and Young's modulus versus different N<sub>2</sub> proportions of SiO<sub>x</sub>N<sub>y</sub></p><p>Fig. 10. Cross-sectional TEM images of Si<sub>3</sub>N<sub>4</sub> film with (a) stationary and (b) rotating substrate.</p><p>4.Conclusion</p><p>Composite films of SiO<sub>x</sub>N<sub>y</sub> were fabricated by pulsed magnetron sputtering. SiO<sub>x</sub>N<sub>y</sub> films with a refractive index profile between 1.487 and 1.956 were adjusted by N<sub>2</sub> proportions. The surface roughness was lower than 1.0 nm as N<sub>2</sub> proportions became higher than 80%. The residual stresses of SiO<sub>x</sub>N<sub>y</sub> film were higher than for pure SiO<sub>2</sub> and Si<sub>3</sub>N<sub>4</sub> films. A three-layer antireflection coating was designed and fabricated with Si<sub>3</sub>N<sub>4</sub> and SiO<sub>x</sub>N<sub>y</sub> films, and the average reflectance of  experimental results close to the design was about 0.70% in the visible region, and that of the hardness and Young's modulus were13.64 GPa and 102.11 GPa, respectively. Therefore, SiO<sub>x</sub>N<sub>y</sub> film produced in this way could be applied to high hardness and low reflection antireflection coatings.</p></article-body><back><fn-group class="footnotes"><sec-title>Reference</sec-title><ol><fn data-footnote-id="vr3d7" id="footnote-1"><a href="#footnote-marker-1-1">^</a> <cite>sdf asf safsd</cite></fn></ol></fn-group><p>5.Acknowledgements</p><p>The authors would like to thank the Ministry of Science and Technology (MOST) for their financial support of this research, under contract MOST 104-2221-E-035-061.</p><p>References</p><div id="response"></div><ref-list><p><bold>1.M. J&#243;zwik, P. Delobelle, C. Gorecki, A. Sabac, L. Nieradko, C. Meunier, and F. Munnik, "Optomechanical characterisation of compressively prestressed silicon oxynitride films deposited by plasma-enhanced chemical vapour deposition on silicon membranes," Thin Solid Films </bold>468<bold>, 84-92 (2004).</bold></p><p><bold>2.X. Tan, J. Wojcik, and P. Mascher, "Study of the optical properties of SiO<sub>x</sub>N<sub>y</sub> thin films by effective medium theories," J. Vac. Sci. Technol. A </bold>22<bold>, 1115-1119 (2004). </bold></p><p><bold>3.J. Shim, H. G. Yoon, S.-H. Na, I. Kim, and S. Kwak, "Silicon oxynitride gas barrier coatings on poly(ether sulfone) by plasma-enhanced chemical vapor deposition," Surf. Coat. Technol. </bold>202<bold>, 2844-2849 (2008).</bold></p><p><bold>4.J. Dupuis, E. Fourmond, J.F. Leli&#x00E8;vre, D. Ballutaud, and M. Lemiti, "Impact of PECVD SiON stoichiometry and post-annealing on the silicon surface passivation," Thin Solid Films </bold>516<bold>, 6954-6958 (2008).</bold></p><p><bold>5.B. Hallam, B. Tjahjono, and S. Wenham, "Effect of PECVD silicon oxynitride film composition on the surface pass
